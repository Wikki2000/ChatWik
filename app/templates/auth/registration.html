<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      type="module"
      src="/static/js/auth/registration.js?{{ cache_id }}"
    ></script>

    <link rel="stylesheet" href="/static/css/auth/registration.css" />
    <link rel="stylesheet" href="/static/css/components.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Registration | ChatWik</title>
  </head>

  <body>
    <div class="entire-box flex">
      <div class="cw-description">
        <div class="description-content">
          <p>ChatWik</p>
          <p>Chat Seamlessly With Friends and Family</p>
        </div>
      </div>

      <div class="entire-reg-box">
        <div class="reg-box">
          <h1>Create an account</h1>
          <div class="auth__alert__msg"></div>
          <p>
            Already have an account?
            <a href="{{ url_for('app_views.login') }}">Login</a>
          </p>
          <form id="reg-form">
            <div class="name-group">
              <input
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="First name"
                required
              />
              <input
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder="Last name"
                required
              />
            </div>

            <div class="form-group">
              <input
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="country"
                name=""
                placeholder="Country"
                required
              />
              <input
                type="text"
                class="form-control"
                id="state"
                name=""
                placeholder="State"
                required
              />
            </div>

            <div class="form-group" id="pwd1">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <span class="pwd-icon">
                <i class="fas fa-eye" id="pwd1Icon"></i>
              </span>
            </div>

            <div class="form-group" id="pwd2">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="pwd2"
                placeholder="Confirm Password"
                required
              />
              <span class="pwd-icon">
                <i class="fas fa-eye" id="pwd2Icon"></i>
              </span>
            </div>

            <div class="terms-group">
              <input
                type="checkbox"
                name="agree-to-terms"
                id="agree-to-terms"
              />
              <label for="agree-to-terms"
                >I agree to the <a href="#">Terms and Conditons</a></label
              >
            </div>
            <div class="loader"></div>

            <button type="submit" name="submit" class="auth_btn btn-success">
              Create account
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
