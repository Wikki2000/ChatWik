<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/auth/login.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <title>Login | ChatWik</title>
  </head>
  <body>
    <div class="entire-box flex">
      <div class="cw-description">
        <div class="description-content">
          <p>ChatWik</p>
          <p>Chat Seamlessly With Friends and Family</p>
        </div>
      </div>

      <div class="entire-login-box">
        <div class="login-box">
          <form id="login-form">
            <div class="common" id="header">
              <h1>Sign in</h1>
              <div class="auth__alert__msg"></div>
            </div>
            <div class="form-group common">
              <input class="form-control" placeholder="Email or Username" type="txt" id="email_or_username" name="email" required>
              <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group common">
              <input class="form-control" placeholder="Password" type="password" id="password" name="password" required>
              <p class="fas fa-2 fa-eye" id="passwordIconId"></p>
            </div>

            <div class="common forget-pwd">
              <a href="forget_pwd.html">Forgot Password?</a>
            </div>
            <div class="common submit-button">
              <button type="submit" id="signin-btn" class="auth_btn btn-success">Login</button>
              <br>
              <p>Don't have an account? <a href="{{ url_for('app_views.register') }}">Register</a></p>
            </div>
          </form>
          <div class="loader"></div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="/static/js/auth/login.js"></script>
  </body>
</html>
