<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DASHBOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/user_dashboard.css?{{ cache_id }}">
    <link rel="stylesheet" href="/static/css/chat_freinds_dashboard.css?{{ cache_id }}">

    <!-- Jquery Module -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Socket.io Module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="module" src="/static/js/dashboard/chat_dashboard_section.js?{{ cache_id }}s"></script>
  </head>

  <body>
    <!-- ============= Dashboard Sections ============ -->
    <section id="dashboard__main" class="dashboard__main">
      <header class="chat-header">
        <div class="header__left-side">
          <i class="fa fa-chevron-left"></i>
          <img src="/static/images/profile_photo_placeholder.jpeg" alt="" class="dashboard__user-avatar">
          <div class="header-about">
            <h3 id="dynamic__chat-title"></h3>
            <h5 id="dynamic__chat-status"></h5>
          </div>
        </div>

        <div class="header__right-side">
          <!--
            <i class="fa fa-phone"></i>
            <i class="fa fa-video-camera"></i>
          -->
        </div>
      </header>
      <div id="chat-area" class="chat-area">
        <!-- Message will be loaded dynamically. -->
      </div>
      <footer>
        <div>
          <input id="send-text" class="chat-input" placeholder="Type your message">
          <i class="fa send-file fa-paperclip"></i>
          <i id="send__text-icon" class="fa send-msg fa-paper-plane"></i>
        </div>
      </footer>

      <!-- Store friend ID while loading the page. -->
      <div id="user-data" data-friend_id="{{ friend_id }}"></div>

    </section>
  </body>
</html>
