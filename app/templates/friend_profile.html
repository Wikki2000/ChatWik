<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DASHBOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/user_dashboard.css?{{ cache_id }}">
    <link rel="stylesheet" href="/static/css/chat_freinds_dashboard.css?{{ cache_id }}">

    <!-- Jquery Module -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Socket.io Module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <script>
      $(document).ready(function() {
        $("#send-msg").click(function() {
          const friendId = $("#user-data").data("user_id");
          window.location.href = `/chatwik/friends/${friendId}/chat`;
        });
      });
    </script>
  </head>

  <body>
    <!-- ============= Dashboard Sections ============ -->
    <section>
      <button id="send-msg">Send Message</button>
   </section>

   <div id="user-data" data-user_id="{{ friend_id }}"></div>
  </body>
</html>
